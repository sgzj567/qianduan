<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h4>图像标签的使用</h4>
    <h4> 图像标签可以拥有多个属性，必须写在标签名后面 属性之间不分先后顺序，标签名与属性，属性与属性之间以空格分开</h4>
    <img src="OIP-C.jpg" />
    <h4> alt 替换文本 图像显示不出来用文字替换：</h4>>
    <h4> title 提示文本 鼠标放到图像上，提示的文字</h4>
    <img src="OIP-C.jpg" alt="我是pink老师" title="我是pink老师" />


    <h4> width 给图像设定宽度：</h4>
    <img src="OIP-C.jpg" alt="我是pink老师" title="我是pink老师" width="500" />

    <h4> height 给图像设定高度：</h4>
    <img src="OIP-C.jpg" alt="我是pink老师" title="我是pink老师" height="100" />
    <h4> border 给图像设定边框：</h4>
    <img src="OIP-C.jpg" alt="我是pink老师" title="我是pink老师" width="500" border="10" />
</body>

</html>
