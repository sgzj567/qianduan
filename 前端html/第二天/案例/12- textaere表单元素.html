<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> textaera文本域</title>
</head>

<body>
    <!-- <textarea>表单元素 -->
    <!-- 使用场景当用户输入内容较多的情况下，我们就不能使用文本框表单了，此时我们可以使用<textaera>标签。 -->
    <!-- 在表单元素中， 标签是用于定义多行文本输入的控件。使用多行文本输入控件，可以输入更多文字，该控件常见于留言板，评论。  -->
    <form>
        今日反馈：
        <textarea cols="50" rows="5">pink老师，我知道这个反馈留言是用做的
        </textarea>
    </form>
</body>

</html>
