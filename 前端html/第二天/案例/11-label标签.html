<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <!-- label标签用于绑定一个表单元素 当点击<label>标签内的文本时，浏览器就会自动将焦点(光标) 转到或者 选择对应的表单元素上用来增加用户体验 -->
    <!-- label标签的for属性应当与相关元素的id属性相同 -->
    <!-- 语法 -->
    <!-- <label for="sex">男</label> -->
    <!-- <input type="radio" name="sex" id="sex"> -->
    <label for="text">用户名：</label> <input type="text" id="text"><br>
    <input type="radio" id="nan" name="sex"><label for="nan">男</label>
    <input type="radio" id="nan" name="sex"><label for="nv">女</label>

</body>

</html>
