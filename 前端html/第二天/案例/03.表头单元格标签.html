<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- 这些属性要写到表格标签table里面去 -->
    <!-- align="left" "right" "center" 规定表格相对周围元素的对齐方式 border="1",""规定表格单元是否拥有边框，默认为"",表示没有边框 cellpadding 像素值 规定单元边沿与其内容之间的空白，默认为1像素 cellspacing 像素值 规定单元格之间空白，默认像素为2 width 像素值或百分比 规定表格的宽度。 -->

    <table align="center" border="1" cellpadding="20" cellspacing="0" width="500" height="249">
        <tr>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
        </tr>
        <tr>
            <td>刘德华</td>
            <td>56</td>
            <td>男</td>
        </tr>
        <tr>
            <td>张学友</td>
            <td>54</td>
            <td>男</td>
        </tr>
        <tr>
            <td>张小康</td>
            <td>23</td>
            <td>男</td>
        </tr>
    </table>
</body>

</html>
