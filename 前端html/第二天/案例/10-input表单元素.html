<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form action="xxphp" method="get">
        <!-- text 文本框 用户可以里面输入任何文字 -->
        <!-- value一打开就在文本框显示的文字  -->
        用户名：<input type="text" value="请输入用户名" name="username"> <br>
        <!-- password密码框  用户看不见输入的密码 input是一个单标签 -->
        <!-- maxlength表示最大输入的个数 -->
        密码： <input type="password" maxlength="6"> <br>
        <!-- radio单选按钮 可以实现多选 -->
        <!-- name是表单元素的名字   可以区分不同表单元素 这里性别单选按钮必须有相同的name  才可以实现多选1 -->
        <!-- 单选按钮和复选按钮可以设置checked属性， 当页面打开时就默认选中此按钮 -->
        性别：男 <input type="radio" name="sex" value="男" checked="checked"> 女 <input type="radio" name="sex" value="女"> <br>
        <!-- checkbox复选框 可以实现多选 -->
        爱好：吃饭 <input type="checkbox" name="hobby" checked="checked"> 看电视：<input type="checkbox" name="hobby"> 打游戏：<input type="checkbox" name="hobby" checked="checked"><br>
        <!-- 点击了提交按钮 可以把form里的表单域提交给后台 -->
        <input type="submit" value="免费注册">
        <!-- 重置按钮可以还原表单元素初始默认状态 -->
        <input type="reset" value="重新填写">
        <!-- 普通按钮 button 后期结合js 搭配使用-->
        <input type="button" value="获取短信验证码">
        <!-- 文件域 使用场景 上传文件使用的 -->
        上传头像：<input type="file">
    </form>
</body>

</html>
