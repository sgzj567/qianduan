<body>
    <script>
        // 字面量创建数组 
        let arr = [1, 2, 5]
        console.log(arr);
        // array 构造函数创建数组
        let ary = new Array(1, 2, 3)
        console.log(ary);
        console.log(arr instanceof Array);
        //判断是否是Array数组
    </script>
