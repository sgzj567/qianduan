<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 自定义构造函数
        // 建议:所有构造函数首字母大写 驼峰命名法
        // 构造函数里的this指向当前实例对象 One
        function One(uname, age, sex) {
            // 设置属性
            // 左边属性 右边传来属性值
            this.uname = uname;
            this.age = age;
            this.sex = sex;
            this.eat = function() {
                console.log('吃饭');
            }
        }
        // 一般如何使用 
        // 实例化对象
        let o = new One('张三丰', '120', '男');
        console.log(o);
        let b = new One('阿飞', '180', '女');
        console.log(b);
    </script>
</body>

</html>
