<body>
    <script>
        // b=9;c=9;
        f1();
        console.log(c);
        console.log(b);
        console.log(a); //a没有被定义

        function f1() {
            var a = b = c = 9; //相当于var a=9;b=9;c=9;并且只提升变量a 因为只有a有var b与c没有被定义可看做全局变量但是不解析

            console.log(b);
            console.log(c);
        }
    </script>
