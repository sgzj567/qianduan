<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // object:创建普通对象
        let obj = new Object({
            uname: '张飞',
            age: '19',
            sex: '男'
        })
        console.log(obj);
        // 获取对象的所有键 object.keys静态方法获取对象中所有属性 只有函数才能获取
        let re = Object.keys(obj);
        console.log(re);
        let va = Object.values(obj);
        console.log(va);
        // 以上方法返回的是数组
    </script>
</body>

</html>
