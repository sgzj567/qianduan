<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Person(uname, age, sex) {
            this.uname = uname;
            this.age = age;
            this.sex = sex;
        }
        // 构造函数 用于创建对象
        let o1 = new Person('张飞', '19');
        console.log(o1);
        let o2 = new Person('张流', '99');
        console.log(o2);
    </script>
</body>

</html>
