<body>
    <script>
        // 构造函数：当做模板 公共模板 
        function Person(uname, age, height, weight) {
            this.uname = uname;
            this.age = age;
            this.height = height;
            this.weight = weight;
            // 吃饭
            this.eat = function() {
                console.log('吃饭');
            }
            this.sleep = function() {
                console.log('睡觉');
            }
        }
        // 实例化对象
        let obj = new Person('张飞', 22, '180', '180');
        obj.hei = '黑脸张飞'; //特殊 属性可以自己加
        console.log(obj);
        let obj1 = new Person('刘备', 33, '190', '150');
        console.log(obj1);
    </script>
</body>
