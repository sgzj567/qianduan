<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //属性 方法
        let str = 'abcd'; //简单类型
        // 简单类型不可以调用方法
        // 在js中的字符串 数值 布尔 具有对象的使用特征 如具有属性和方法
        // 之所以具有对象特征 原因是因为字符串 数值 布尔类型数据是js底层使用object构造函数包装起来的 称为包装类型
        // 包装类型原本是简单类型 包装之后就是复杂类型  调用方法后变为简单类型String Boolean Number
    </script>
</body>

</html>
