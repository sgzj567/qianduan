<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Star(uname, age) {
            this.uname = uname;
            this.age = age;
            this.sing = function() {
                console.log('巴扎黑');
            }
        }
        // 每一个对象都有一个属性：prototype 这个属性指向了一个对象 称为原型对象
        // 作用：共享方法 节省内存 当实例对象找不到成员时 就会找原型对象上的成员
        Star.prototype.sing = function() {
                console.log('唱歌');
            }
            // 实例化
        let obj = new Star('张三丰', 22);
        obj.sing(); //构造函数有方法就在方法里面找 没有就在原型对象里面找
        console.log(obj);
    </script>
</body>

</html>
