<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Star(uname, age) {
            this.uname = uname;
            this.age = age;
            // this.sing = function() {
            //     console.log('唱歌');
            // }
        }
        // 原型对象：就是构造函数的一个属性，prototype
        // 构造函数的prototype属性指向一个对象，我们把这个对象称为原型对象
        // 每一个函数都有这个属性
        // 作用：共享方法 节省内存
        Star.prototype.sing = function(song) {
                console.log(song);
            }
            // console.log(Star.prototype);
        let obj = new Star('张飞', 22);
        obj.sing('冰雨')
        console.log(obj);
    </script>
</body>

</html>
