<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Person(uname, age) {
            this.uname = uname;
            this.age = age;
        }
        // 每一个原型对象都有一个属性：constructor，用于指向构造函数本身
        console.log(Person.prototype);
        // constructor:用于指向构造函数本身
        console.log(Person.prototype.constructor);

        function Person() {

        }
        // 实例化对象
        let obj = new Person('张飞', 22);
        console.log(obj.constructor); //实例对象并没constructor 但是找不到就从原型对象找prototype 然后找constructor
    </script>
</body>

</html>
