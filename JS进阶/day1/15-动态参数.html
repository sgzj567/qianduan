        // Math.max();
        function getMax() {
            // 假设最大值
            let max = arguments[0];
            // 遍历数组
            for (let i = 0; i < arguments.length; i++) {
                if (max < arguments[i])
                    max = arguments[i];
            }
            return max;
        }
        console.log(getMax(87, 33, 45, 67, 99));
        // 如果参数固定  写形参  参数不固定写arguments
