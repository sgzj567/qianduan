<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 函数每次执行都会开辟新的内存空间  当函数执行完毕后  就会关闭这块空间  并且里面的变量都会销毁
        function fn() {
            // 注意：定义变量如果不写let 那么默认就是全局变量
            let n = 3; //局部作用域
            console.log(n);
        }
        fn();
        // console.log(n);打印不出来
        // 作用域变量使用的范围
        // （1） 全局作用域 函数外面的作用域  在全局作用域定义的变量叫做全局变量  可以在任何地方可以用
        // （2） 局部作用域  函数内部作用域 局部作用域内部的变量  只能在局部作用域内用
        //  变量  全局变量  局部变量
    </script>
</body>

</html>
