    <script>

        // fn();

        // 闭包：一个作用域有权访问另一个作用域的局部变量  子函数访问父函数的局部变量并返回付汉书的局部变量  
        // 过度使用闭包 就会内存泄漏
        // 作用：延伸变量的使用范围
        function fn() {
            let num = 123;
            // 作用域链：
            return function fun() {
                    console.log(num);
                }
                // fun()
        }
        let re = fn();
        re();
    </script>
