<body>
    <script>
        // 作用域
        // 全局作用域：函数外部
        // 局部作用域： 函数内部
        // 块级作用域：大括号里面 同局部
        // 作用域链 作用提供变量查找机制
        // 闭包 一个作用域有权访问另外一个作用域 作用：延伸变量的使用范围
        // 预解析：代码执行前要预解析 
        // 变量：声明的变量，把变量的语法 提升到当前作用域最前面 不赋值
        // 函数：带名字的函数，把函数的定义 语法提升到当前作用域的最前面  不调用
        //  函数：
        // 参数默认值
        // 动态参数  如果参数不固定 arguments
        // 剩余参数
        // 箭头函数：let fn=()=>{} 箭头函数必须先定义在使用  并且没有arguments 用剩余参数
    </script>
</body>

</html>
