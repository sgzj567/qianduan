<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //  函数预解析 函数提升
        // 函数  会把代码中具有名字的函数提前解析  解析到当前作用域最前面
        // 但是只定义  不调用
        function fn() {
            console.log(1);
        }

        function fun() {
            console.log(2);
        }
        (function fn() {
            console.log(3); //这个是匿名函数也是立即执行函数不会预解析
        }())
    </script>
</body>

</html>
