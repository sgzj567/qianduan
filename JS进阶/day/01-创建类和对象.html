<body>
    <script>
        // 1.创建类  创建一个明星类
        class Start {
            constructor(uname, age) {
                this.uname = uname
                this.age = age
            }
        }
        // 2.利用创建对象
        var ldh = new Start('刘德华')
        var zxy = new Start('张学友', 19)
        console.log(ldh.uname);
        console.log(zxy.age);
        console.log(zxy);
        console.log(zxy.uname, zxy.age);
    </script>
</body>
