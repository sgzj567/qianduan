<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 父类有加法方法
        class Father {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }
            sum() {
                console.log(this.x + this.y);
            }

        }
        // 子类继承父类的方法同时  扩展减法
        class Son extends Father {
            constructor(x, y) {
                // 必须先在this前  调用  要想使用父类中的构造方法必须先调用父类构造方法  在使用子类中的方法
                super(x, y);
                this.x = x;
                this.y = y;
                // 利用super 调用父类中的构造函数
                // super(x, y);//此时会报错
            }
            subtract() {
                console.log(this.x - this.y);
            }
        }
        let son = new Son(5, 3);
        son.subtract();
        son.sum();
    </script>
</body>

</html>
