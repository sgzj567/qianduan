<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // super 关键字调用父类普通函数
        class Father {
            say() {
                return '我是爸爸'
            }
        }
        class Son extends Father {
            say() {
                // console.log('我是儿子');
                console.log(super.say() + '的儿子'); //super.say()就是调用父类中的普通函数
            }
        }
        var son = new Son();
        son.say();
        // 就近原则
        // 1.继承中，如果实例化子类输出一个方法 先看子类有没有这个方法  如果有就先执行子类中的方法
        // 1.继承中，如果实例化子类中没有， 就去查找父类有没有这个方法  如果有就执行父类中的方法
    </script>
</body>

</html>
