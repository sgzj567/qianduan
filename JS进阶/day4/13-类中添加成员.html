<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Dog {
            // 添加成员
            // 放到类里面就是属性 不是变量 
            static color = 'yellow';
            static legs = 4;
            uname = '金毛';
            age = 1;
            static ww() {
                console.log('汪汪');
            }
            running() {
                console.log('跑');
            }
        }
        let d1 = new Dog();
        // 构造函数放属性 原型对象放方法
        console.log(d1);
    </script>
</body>

</html>
