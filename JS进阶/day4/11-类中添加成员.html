<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Person {
            // 静态成员 static
            static language = '汉语';
            static skin = 'yellow';
            static eat() {
                console.log('吃');
            }
            static drink() {
                console.log('喝');
            }
        }
        // 实例化对象
        let obj = new Person();

        console.log(obj.language); //undefined  静态成员只能用类访问
        console.log(Person.language);
        Person.eat();
    </script>
</body>

</html>
