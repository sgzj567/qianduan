        // constructor :是一个特殊的方法  如果不写  系统会自动帮我们构建这个方法

        // constructor用于接受参数 用于初始化操作 但是一个类中只能有一个constructor

            constructor(uname, age) {
                this.uname = uname;
                this.age = age;
            }

            run() {
