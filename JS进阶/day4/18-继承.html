<body>
    <script>
        // super用于调用父类中的方法
        class Person {
            constructor(uname, age, sex) {
                this.uname = uname;
                this.age = age;
                this.sex = sex;
            }
            say() {
                console.log('说话');
            }
        }
        class Star extends Person {
            constructor(uname, age, sex, look) {
                super(uname, age, sex, look);
                this.look = look;
            }
            say() {
                // 调用父类中的 say
                super.say();
                console.log('sing');
            }
        }
        let s = new Star('阿飞', 22, '男', 'nice');
        console.log(s);
        s.say();
    </script>
</body>

</html>
