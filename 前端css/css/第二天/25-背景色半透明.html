<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>背景透明写法</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            /* background-color: black; */
            /* 背景半透明是指盒子背景半透明，盒子里面内容不受影响 */
            /* 最后一个参数是alpha，取值范围在0-1之间 */
            /* css新增属性，是IE9+以上才可以使用 不过现在可以大胆使用 */
            background: rgba(0, 0, 0, 0.3);
            color: pink;
        }
    </style>
</head>

<body>
    <div>隐形的翅膀</div>
</body>

</html>
