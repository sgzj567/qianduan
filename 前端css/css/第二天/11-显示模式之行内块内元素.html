<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>显示模式之行内块元素</title>
    <style>
        input {
            width: 249px;
            height: 249px;
        }
    </style>
</head>
<!-- 行内块元素有几个特殊的标签——<img/> <input/> <td></td>他们同时具有块元素和行内元素的特点。
     有些资料称他们为行内块元素
    行内块元素的特点：
    1.和相邻行内元素（行内块）在一行，但是他们之间会有空白缝隙。一行可以显示多个（行内元素的特点）
    2.默认宽度就是它本身内容的宽度 
    3.高度，行高，外边距都可以控制 -->

<body>
    <input type="text">
    <input type="text">
</body>

</html>
