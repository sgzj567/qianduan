<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>元素显示模式转换</title>
    <style>
        /* 特殊情况下，我们需要元素模式的转换，简单理解一个模式的元素需要另一种模式的特性
     比如想要增加链接<a>的触发范围 因为行内元素不能设置高度 所以需要转换一下 */
        
        a {
            width: 150px;
            height: 50px;
            background-color: pink;
            /* 把行内元素a转换为块级元素 */
            display: block;
        }
        
        div {
            width: 300px;
            height: 100px;
            background-color: purple;
            /* 把div块级元素转换为行内元素 */
            display: inline;
        }
        
        span {
            width: 300px;
            height: 30px;
            background-color: skyblue;
            /* 把div块级元素转换为行内元素 */
            display: inline-block;
        }
    </style>
</head>

<body>
    <a href="#">金星阿姨</a>
    <a href="#">金星叔叔</a>
    <div>我是块级元素</div>
    <div>我是块级元素</div>
    <span>行块元素转换为行内块元素</span>
    <span>行块元素转换为行内块元素</span>
</body>

</html>
