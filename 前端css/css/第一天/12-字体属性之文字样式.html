<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>字体属性之文字样式风格</title>
    <style>
        p {
            font-style: italic;
        }
        
        em {
            /* 让倾斜的字体不倾斜 */
            font-style: normal;
        }
    </style>

</head>

<body>
    <p> 同学上课时的你</p>
    <em>下课时的你</em>

</body>

</html>
