<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>体验css语法规范</title>
</head>
<style>
    /* 选择器{样式} */
    /* 给谁改样式 {改什么样式}*/
    /* 每个属性结束后一定要加分号“；” */
    
    p {
        color: red;
        /* 修改了字体大小 */
        font-size: 12px;
    }
</style>

<body>
    <p>有点意思</p>
</body>

</html>
