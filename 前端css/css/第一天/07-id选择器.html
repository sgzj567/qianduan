<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基础选择器之id选择器</title>
    <style>
        /* id选择器的口诀：样式定义，结构调用，只能调用一次，别人切勿使用 */
        
        #pink {
            color: pink;
        }
        
        .font100 {
            font-size: 100px;
        }
    </style>

</head>
<!-- id选择器和class选择器可以一起使用 -->

<body>
    <div id="pink" class="font100">迈克尔.杰克逊</div>
    <div></div>
</body>

</html>
