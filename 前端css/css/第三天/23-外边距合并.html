<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>外边距合并-相邻外边距元素垂直外边距合并</title>
    <style>
        .damao,
        .ermao {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        
        .damao {
            margin-bottom: 100px;
        }
        
        .ermao {
            margin-top: 200px;
        }
        /* 此时取两个值的较大值200px； 尽量只给一个值给定margin值 */
    </style>

</head>

<body>
    <div class="damao">大毛</div>
    <div class="ermao">二毛</div>
</body>

</html>
