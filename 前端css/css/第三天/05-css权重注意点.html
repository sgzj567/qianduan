<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css权重注意点</title>
    <style>
        /* 父亲的权重是100 */
        
        #father {
            color: red;
        }
        /* p的继承权重为0 */
        /* 所以以后我们看标签执行那个样式，就先看这个标签有没有直接被选出来 */
        
        p {
            color: pink;
        }
        
        body {
            color: red;
        }
        /* a标签默认是蓝色下划线 */
        
        a {
            color: green;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div id="father">
        <p>你还是很好看</p>
    </div>
    <a href="#">我是单独的样式</a>
</body>

</html>
