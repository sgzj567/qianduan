<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>盒子模型之边框</title>
    <style>
        div {
            width: 300px;
            height: 200px;
            /* boder-width边框的粗细 一般情况下用px */
            border-width: 5px;
            /* border-style边框的样式 solid 实线边框 dashed虚线边框 dotted点线边框 */
            /* border-style: dashed; */
            /* border-style: dashed; */
            border-style: dotted;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
