<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>清除浮动之额外标签法</title>
    <style>
        .box {
            width: 800px;
            border: 1px solid blue;
            margin: 0 auto;
        }
        
        .damoa {
            float: left;
            width: 300px;
            height: 200px;
            background-color: purple;
        }
        
        .ermao {
            float: left;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        
        .footer {
            height: 200px;
            background-color: black;
        }
        /* 清除浮动之额外标签法 会在浮动元素末尾添加一个空的标签 例如 <div style="clear:both"><div> */
        /* 缺点 添加无意义的元素 */
        /* 必须添加的是块级元素 */
        /* 清除浮动的策略 闭合浮动 只在父盒子内部影响，不影响父盒子外其他盒子 */
        /* .clear {
            clear: both; 
        }*/
    </style>
</head>

<body>
    <div class="box">
        <div class="damoa">大毛</div>
        <div class="ermao">二毛</div>
        <!-- <div class="clear"></div> -->
    </div>

    <div class="footer"></div>
</body>

</html>
