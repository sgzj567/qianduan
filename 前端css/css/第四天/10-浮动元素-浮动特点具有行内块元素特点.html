<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>浮动元素具有行内块元素特点</title>
    <style>
        /* 因为span属于行内元素 不能设置宽高 */
        
        span,
        div {
            float: left;
            width: 200px;
            height: 300px;
            background-color: pink;
        }
        /* 如果行内块元素有了浮动，则不需要转换成块级 可以直接给宽度和高度 */
        
        p {
            /* 如果块级元素没有设置宽度 默认宽度和父亲一样 但是添加浮动后 它的大小根据内容来决定 
            浮动盒子之间没有缝隙
            行内元素也一样*/
            float: left;
            height: 200px;
            background-color: purple
        }
    </style>
</head>

<body>
    <span>1</span>
    <span>2</span>
    <div>3</div>
    <p>4</p>
</body>

</html
