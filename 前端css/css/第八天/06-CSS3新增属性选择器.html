<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css3新增颜色属性</title>
    <style>
        /* 必修是input但是同时具有value属性 */
        /* input[value] {
            color: pink;
        } */
        /* 只选择type=text 文本框的input选取出来 */
        
        input[type=text] {
            color: pink;
        }
        /* 选择首先是div 然后具有class属性 并且属性值 必须是以icon开头的这些元素 */
        /* class类选择器权重10 div标签选择器1 所以下面的权重是11 */
        
        div[class^=icon] {
            color: red;
        }
        /* 必须是以data结尾的这些元素 */
        
        section[class$=data] {
            color: blue;
        }
        /* 不执行因为此权重为10 没有上面的大 */
        
        .icon {
            color: skyblue;
        }
        /* 权重为11 与上面的相同根据样式重叠性就近原则执行下面的语句 */
        
        div.icon1 {
            color: skyblue;
        }
        /* 类选择器和属性选择器伪类选择器都是10 */
        /* 中括号是属性选择器[] */
    </style>
</head>

<body>
    <!-- 利用属性选择器可以不用借助于类或者id选择器 -->

    <!-- <input type="text" value="请输入用户名">
    <input type="text"> -->
    <!-- 2.属性选择器还可以选择属性=值的某些元素 重点掌握 -->
    <input type="text" name="" id="">
    <input type="password" name="" id="">
    <!--  3.属性选择器可以选择属性值开头的某些元素  -->
    <div class="icon1">小图标1</div>
    <div class="icon2">小图标2</div>
    <div class="icon3">小图标3</div>
    <div class="icon4">小图标4</div>
    <div>我是打酱油的</div>
    <!-- 4.属性选择器可以选择属性值结尾的某些元素 -->
    <section class="icon1-data">我是安其拉</section>
    <section class="icon2-data">我是哥斯拉</section>
    <section class="icon3">那我是谁</section>
</body>

</html>
