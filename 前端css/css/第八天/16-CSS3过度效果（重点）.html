<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS3过渡效果</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            background-color: pink;
            /* transition 变化的属性 花费时间 运动曲线 何时开始 */
            /* 如果想写多个属性可以利用逗号分割  */
            /* transition: width .5s, height .5s; */
            /* transition: width .5s ease 0s, height .5s ease 0s; */
            /* 上面两个效果一样 */
            /* transition: height .5s ease 0s; */
            /* 如果想要多个属性都变化，属性写all就可以 */
            /* 谁做过渡就给谁加 例如是给div做过渡就给div加 */
            transition: all .5s;
            /* 属性：想要变化css的属性， 宽度高度背景颜色 内外边距都可以。 如果想要所有属性都变化过渡 写一个all就行
            花费时间:单位是秒s必须写
            运动曲线：默认是ease（可以省略）
            何时开始“单位是s 必须写单位 可以设置延迟触发时间 默认是0 （可以省略） */
        }
        
        div:hover {
            width: 400px;
            height: 200px;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
