<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>伪元素选择器before和after</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        /* 伪元素选择器和和标签选择器权重都是1 */
        /* before和after创建元素是行内元素 不能设置大小 */
        /* before在父元素前面创建元素，after在父元素后面创建元素 */
        /* div::before权重是2 */
        
        div::before {
            /* 必须加content */
            display: inline-block;
            content: '我';
            width: 30px;
            height: 40px;
            background-color: purple;
        }
        
        div::after {
            /* 必须加content */
            content: '小猪佩奇';
        }
    </style>
</head>

<body>
    <div>是</div>
</body>

</html>
