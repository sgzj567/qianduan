<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS3过渡练习进度条</title>
    <style>
        .bar {
            width: 150px;
            height: 15px;
            border: 1px solid red;
            /* 改为圆角 */
            border-radius: 7.5px;
        }
        
        .bar_in {
            /* 宽度是父亲的百分之五十 高度是百分之百 */
            width: 50%;
            height: 100%;
            background-color: red;
            transition: all .7s;
        }
        /* 鼠标移动过来变为父亲宽度百分之百 */
        
        .bar:hover .bar_in {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="bar">
        <div class="bar_in"></div>
    </div>
</body>

</html>
