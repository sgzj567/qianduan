<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 标签选择器 */
        
        button {
            cursor: pointer;
        }
        /* 属性选择器 */
        /* 选择的是button和disabled这两个属性 中间没有空格交集选择器 */
        /* 属性选择器 */
        /* 类选择器 属性选择器 伪类选择器 权重为10 */
        
        button[disabled] {
            /* 按不了的变为尖角符号 */
            cursor: default;
        }
        /* 选择前三个 */
        
        input[type="text"] {
            color: pink
        }
        /* ^以icon开头的 */
        
        div[class^="icon"] {
            color: red;
        }
        /* $以icon结尾的 */
        
        div[class$=icon] {
            color: pink
        }
        /* *里面含有icon的 */
        
        div[class*=icon] {
            color: blue;
        }
    </style>
</head>

<body>
    <!-- disabled禁用 -->
    <button>按钮</button>
    <button>按钮</button>
    <button disabled="disabled">按钮</button>
    <button>按钮</button>
    <input type="text" name="" id="" value="文本框">
    <input type="text" name="" id="" value="文本框">
    <input type="text" name="" id="" value="文本框">
    <input type="search" name="" id="" value="搜索框">
    <input type="search" name="" id="" value="搜索框">
    <input type="search" name="" id="" value="搜索框">
    <div class="icon1">图标1</div>
    <div class="icon2">图标2</div>
    <div class="icon3">图标3</div>
    <div class="absicon">图标4</div>
    <div class="absicon">图标5</div>
</body>

</html>
