<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 300px auto;
            transform-origin: left bottom;
        }
        
        div:hover {
            /* 1.里面写的是数字不跟单位 就是倍数的意思1就是1倍 */
            /* transform:scale(x,y) */
            /* transform: scale(2, 2); */
            /* 2.修改了宽度为原来的两倍 高度不变 */
            /* transform: scale(2, 1); */
            /* 3. 等比例缩放,同时修改宽度和高度,我们有简单的写法 以下是宽度修改了2倍,高度默认和第一个参数一样*/
            /* transform: scale(2); */
            /* 4.我们可以进行缩放 小于1就是缩放 */
            /* transform: scale(0.5); */
            /* height: 300px;
             width: 300px;这个会影响 */
            /* 5.scale的优势之处不会影响其他盒子 而且可以设置缩放点 */
            transform: scale(2);
        }
    </style>
</head>

<body>
    <div></div>
    123
</body>

</html>
