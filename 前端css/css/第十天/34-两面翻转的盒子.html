<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* body {
            perspective: 500px;
        } */
        
        .box {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 100px auto;
            /* 谁做过度给谁加 */
            transition: all .4s;
            /* 让背面的紫色盒子保持立体空间 */
            /* 给父级添加的 */
            transform-style: preserve-3d;
        }
        
        .box:hover {
            transform: rotateY(180deg);
        }
        
        .front,
        .back {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            font-size: 30px;
            color: #fff;
            text-align: center;
            line-height: 300px;
        }
        
        .front {
            background-color: pink;
            /* 把front放到前面 */
            z-index: 1;
            transform: translateZ(1px);
        }
        
        .back {
            background-color: purple;
            transform: rotateY(180deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="front">黑马程序员</div>
        <div class="back">pink老师在这里等你</div>
    </div>
</body>

</html>
