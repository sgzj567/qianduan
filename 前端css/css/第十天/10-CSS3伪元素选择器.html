<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            border: 1px solid black
        }
        /* 在div里面的前面或者后面插入内容*/
        
        div::before {
            content: 'wo';
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: pink;
        }
        
        div::after {
            content: '佩奇';
            display: inline-block;
            background-color: pink;
            width: 100px;
            height: 100px;
        }
        /* before和after元素创建一个元素，但属于行内元素即没有大小 */
        /*和标签选择器一样 权重是1  */
    </style>
</head>

<body>
    <div>
        是
    </div>
</body>

</html>
