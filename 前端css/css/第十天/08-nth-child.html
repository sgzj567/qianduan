<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 选择的是偶数li */
        
        ul li:nth-child(even) {
            background-color: lightblue;
        }
        /* 选择的是奇数  */
        
        ul li:nth-child(odd) {
            background-color: red;
        }
        /* 选择的是5的倍数 */
        
        ul li:nth-child(5n) {
            background-color: black;
        }
        /* nth-child(n+5) 表示是从第五个开始的 */
        /* nth-child(-n+5) 表示是前五个的 */
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
</body>

</html>
