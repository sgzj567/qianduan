<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <!-- autoplay自动播放但是谷歌浏览器把此项禁用了 controls="controls" 播放设置 loop="loop"播放完后继续播放第二遍-->
    <!-- <audio src="media/弗雷德乐队FD5 - 盛夏.mp3" controls="controls" autoplay="autoplay"></audio> -->
    <!-- 因为不同浏览器支持不同格式所以，我们采取的解决方案是 我们为这个音频准备多个格式 -->
    <audio controls="controls">
        <source src="media/弗雷德乐队FD5 - 盛夏.mp3" type="audio/mpeg">
        <source src="media/弗雷德乐队FD5 - 盛夏.ogg" type="audio/ogg">
            

    </audio>
</body>
