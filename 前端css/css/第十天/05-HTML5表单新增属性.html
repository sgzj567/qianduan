<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form action="">
        <!-- required说明此内容为必须填写 -->
        <!-- placeholder提示文本占位符 表单提示信息，存在默认值将不会在显示-->
        <!-- autofocus自动聚焦光标 -->
        <!-- autocomplete="on曾经输入过的信息 但是必须加name属性 默认情况下是on打开 -->
        <!-- mutliple属性可以多个文件提交 -->
        用户名：<input type="text" required="required" placeholder="请输入用户名" autofocus="autofocus" name="username" autocomplete="off">
        <input type="submit" value="提交"> 上传头像：
        <input type="file" name="" id="" multiple="multiple">
    </form>
</body>

</html>
