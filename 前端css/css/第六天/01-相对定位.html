<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> 相对定位</title>
    <style>
        .box1 {
            /* 相对定位是按原来的位置来说的 移动的位置是参考原来的位置
            原来在标准流的位置继续占有，后面的盒子仍然以标准流的方式对待 不脱标，继续保留原有位置 */
            position: relative;
            top: 100px;
            left: 100px;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        
        .box2 {
            /* 后面的盒子仍然以标准流的方式对待 不脱标，继续保留原有位置  */
            width: 200px;
            height: 200px;
            background-color: deeppink;
        }
    </style>
</head>

<body>
    <div class="box1">

    </div>
    <div class="box2"></div>
</body>

</html>
