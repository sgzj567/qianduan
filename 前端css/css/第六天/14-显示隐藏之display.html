<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>显示隐藏元素</title>
    <style>
        .peppa {
            /* 隐藏对象 隐藏元素后不再占有原来位置 */
            /* display: none; */
            /*除了转换为块级元素还有 显示隐藏对象 */
            display: block;
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }
        
        .geogre {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="peppa">佩奇</div>
    <div class="geogre">乔治</div>
</body>

</html>
