<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>定位会完全压住标准流盒子内容</title>
    <style>
        .box {
            /* 浮动元素只会压住下面标准流的盒子，但是不会压住下面标准流盒子里面的文字 */
            /* 浮动之所以不会压住文字，因为浮动产生的最初目的最初是为了做文字环绕效果的 文字会围绕浮动元素 */
            /* float: left; */
            /* 但是绝对定位(固定定位)会压住下面所有内容 */
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <p>阁下何不同风起，扶摇直上九万里</p>
</body>

</html>
