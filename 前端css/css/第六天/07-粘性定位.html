<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>粘性定位</title>
    <style>
        body {
            height: 3000px;
        }
        
        .nav {
            /* 粘性定位 */
            position: sticky;
            /* 表示距离可视区域窗口顶部为0时固定住 */
            top: 0;
            width: 800px;
            height: 50px;
              
                                                                                                                        
            background-color: pink;
            margin: 100px auto;
        }
    </style>
</head>

<body>
    <div class="nav">我是导航栏</div>
</body>

</html>
