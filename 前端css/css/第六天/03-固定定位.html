<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>固定定位</title>
    <style>
        .dj {
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
    <!-- 以浏览器窗口为固定位置 
        不随浏览器鼠标滑动而滚动 
        固定定位不占用原先位置-->
</head>

<body>
    <div class="dj">
        <img src="images/pvp.png" alt="">
    </div>
</body>

</html>
