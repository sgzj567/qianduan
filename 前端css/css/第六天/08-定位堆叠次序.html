<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>定位对叠次序</title>
    <style>
        /* z-index 数值可以是整数 负数或0 默认是auto 数值越大盒子越靠上
        如果属性值相同，则按照书写顺序 后来居上
        数字后面不能加单位 
        只有定位的盒子才有z-index属性*/
        
        .box {
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 200px;
        }
        
        .xiongda {
            background-color: red;
            z-index: 1;
        }
        
        .xionger {
            background-color: green;
            left: 50px;
            top: 30px;
            z-index: 2;
        }
        
        .qiangge {
            background-color: blue;
            left: 100px;
            top: 60px;
            z-index: 3;
        }
    </style>
</head>

<body>
    <div class="box xiongda">熊大</div>
    <div class="box xionger">熊二</div>
    <div class="box qiangge">光头强</div>
</body>

</html>
