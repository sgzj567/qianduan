<!DOCTYPE html>
<!-- 
    DOC:document:文档的意思 网页
    TYPE:类型
    html:html5
 -->
<html lang="zh-CN">
<!--
    当前网页的主体语言是英语
    标识网页使用的语言
    作用：搜索引擎归类+浏览器翻译
     常见语言：zh-CN简体中文/英文
  -->


<head>
    <meta charset="UTF-8">
    <!-- charset字符编码的意思 -->
    <!-- UTF-8万国码，国际化字符的编码 收录全球语言文字
        标识网页的字符编码
        作用：保存和打开字符编码需要统一设置，否则可能会出现乱码
     -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

</body>

</html>
