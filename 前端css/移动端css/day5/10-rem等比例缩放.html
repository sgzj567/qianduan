<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 页面元素的rem值=页面元素值（px）/(屏幕宽度/划分的份数) */
        /* 屏幕宽度/划分份数就是html font-size的大小 */
        
        @media screen and (min-width:320px) {
            html {
                font-size: 21.33px;
            }
        }
        
        @media screen and (min-width:720px) {
            html {
                font-size: 50px;
            }
        }
        
        div {
            width: 2rem;
            height: 2rem;
            background-color: pink;
        }
        /* 1.首先我们选一套标准尺寸 750为准 */
        /* 2.我们用屏幕尺寸 除以 我们划分的份数 得到了html里面的文字大小 
        但是我们知道不同屏幕下得到的文字大小是不一样的 */
        /* 3.页面元素的rem值 = 页面元素在750px的值/html里面的文字大小 */
    </style>
</head>

<body>
    <div>

    </div>
</body>

</html>
