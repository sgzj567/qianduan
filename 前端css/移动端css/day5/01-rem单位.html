<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html {
            font-size: 14px;
        }
        
        div {
            font-size: 12px;
            width: 15rem;
            height: 15rem;
            background-color: purple;
        }
        
        p {
            /*1.em是相对于父元素字体大小来说的 */
            /*2. width: 10em;
            height: 10em; */
            /* rem是相对于html元素字体大小来说的 */
            width: 10rem;
            height: 10rem;
            background-color: pink;
            /* 3.rem的优点是可以通过修改html里面的文字大小来改变页面中元素的大小可以整体控制盒子宽高跟着一起缩放 */
        }
    </style>
</head>

<body>
    <div>
        <p>
        </p>
    </div>

</body>

</html>
