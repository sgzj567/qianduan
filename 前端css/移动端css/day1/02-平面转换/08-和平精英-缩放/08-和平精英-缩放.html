<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        li {
            list-style: none;
        }
        
        img {
            width: 100%;
        }
        
        .box {
            width: 249px;
            height: 210px;
            margin: 50px auto;
        }
        
        .box p {
            color: #3b3b3b;
            /* 上右下左 */
            padding: 10px 10px 0 10px;
        }
        
        .box .pic {
            position: relative;
            overflow: hidden;
        }
        
        .box .pic::after {
            position: absolute;
            left: 50%;
            top: 50%;
            /* margin-left: -29px;
            margin-top: -50px; */
            /* 此时下面的scale中的transform这里会把transform重叠 所以需要在这个里面的scale中transform加translate */
            /* transform: translate(-50%, -50%); */
            content: '';
            width: 58px;
            height: 58px;
            background-image: url(images/play.png);
            /* 此时位移还会被下面的hover里面的transform层叠 所以需要再hover里再加这个属性 */
            transform: translate(-50%, -50%) scale(5);
            /* 透明度 看不见*/
            opacity: 0;
            /* 谁变化给谁加 */
            transition: all .5s;
        }
        
        .box li:hover .pic::after {
            opacity: 1;
            transform: translate(-50%, -90%) scale(1);
        }
    </style>
</head>

<body>
    <div class="box">
        <ul>
            <li>
                <div class="pic">
                    <img src="images/party.jpeg" alt="">
                    <p>【和平精英】“初火”音乐概念片：四圣觉醒.....</p>
                </div>
            </li>
        </ul>
    </div>
</body>

</html>
