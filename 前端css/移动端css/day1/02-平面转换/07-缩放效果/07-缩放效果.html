<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>缩放效果</title>
    <style>
        .box {
            width: 300px;
            height: 210px;
            margin: 100px auto;
            background-color: pink;
        }
        
        .box img {
            width: 100%;
            transition: all 0.5s;
        }
        
        .box:hover img {
            /* 是从左上角往右下角放大的 */
            /* width: 150%; */
            /* 官方写法 */
            /* transform: scale(X轴缩放倍数 Y轴缩放倍数) */
            /* 一般使用写法 */
            /* 里面只写一个数 表示x轴与y轴等比例缩放 */
            /* transform: scale(1.8); */
            transform: scale(.8);
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="images/product.jpg" alt="">
    </div>
</body>

</html>
