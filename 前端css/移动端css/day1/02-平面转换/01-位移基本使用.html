<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>位移基本使用</title>
    <style>
        .father {
            width: 500px;
            height: 300px;
            margin: 100px auto;
            border: 1px solid #000;
        }
        
        .son {
            width: 200px;
            height: 100px;
            background-color: pink;
            /* 谁变化给谁加 */
            transition: all 0.5s;
        }
        /* 鼠标移动到父盒子，son改变 */
        /* 冒号后没有空格 hover后有空格 */
        
        .father:hover .son {
            /* transform: translate(100px, 50px); */
            /* 100%是son宽度的100% 50%是son高度的50% ，也就是盒子自身的百分比*/
            /* transform: translate(100%, 50%); */
            /* 负的是代表向x轴左移动，正的是向右移动先是x轴 在是y轴  */
            /* transform: translate(-100%, 50%); */
            /* 也可以单独写 */
            transform: translateX(100px);
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son">

        </div>
    </div>
</body>

</html>
