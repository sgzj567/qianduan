<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小兔鲜移动端确认页面</title>
    <link rel="stylesheet" href=".\css\base.css">
    <link rel="stylesheet" href=".\lib\iconfont\iconfont.css">
    <link rel="stylesheet" href=".\css\order1.css">
</head>

<body>
    <!-- 主体内容滑动查看 -->
    <div class="main">
        <!-- 用户信息 -->
        <div class="pannel user_msg">
            <div class="location">
                <i class="iconfont icon-location"></i>
            </div>
            <div class="user">
                <div class="top">
                    <h5>林丽</h5>
                    <p>18500667882</p>
                </div>
                <div class="bottom">
                    北京市 海淀区 中关村软件园 信息科技大厦1号 楼410#
                </div>
            </div>

            <div class="more">
                <i class="iconfont icon-more"></i>
            </div>
        </div>
        <!-- 用户信息结束 -->
        <!-- 商品 -->
        <div class="pannel goods">
            <div class="pic">
                <a href="#"><img src="./uploads/pic.png" alt=""></a>
            </div>
            <div class="info">
                <h5>康恩贝 非接触式红外体温仪 领券立减30元 婴儿级材质 测温...</h5>
                <p><span>粉色</span><span>红外体温计</span></p>
                <div class="price">
                    <span class="red">¥ <i>266</i></span>
                    <span>¥<i>299</i></span>

                </div>
            </div>
            <div class="count">
                <i class="iconfont icon-x"></i>
                <span>1</span>
            </div>
        </div>
        <!-- 商品 -->

        <!-- 其他信息 -->
        <!-- div.pannel   rest   -->
        <!-- header  nav  section footer -->
        <section class="pannel rest">
            <div>
                <h5>配送方式</h5>
                <p>顺丰快递</p>
            </div>
            <div>
                <h5>买家备注</h5>
                <p>希望可以尽快发货,谢谢-</p>
            </div>
            <div>
                <h5>支付方式</h5>
                <p>支付宝 <span class="iconfont icon-more"></span></p>
            </div>

        </section>
        <!-- 其他信息 -->
        <!-- 交易信息 -->
        <section class="trade pannel rest">
            <div>
                <h5>商品总价</h5>
                <p>￥299.00</p>
            </div>
            <div>
                <h5>运费</h5>
                <p></p>
            </div>
            <div>
                <h5>折扣</h5>
                <p class="money">-￥30.00</p>
            </div>
        </section>
    </div>
    <!-- 底部固定定位 -->
    <div class="pay">
        <div class="left">
            合计: <span class="red">￥ <i>266.00</i></span>
        </div>
        <div class="right">
            <a href="#">去支付</a>
        </div>
    </div>
    <!-- 底部固定定位 -->
</body>

</html>
