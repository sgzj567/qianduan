<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            display: flex;
            width: 800px;
            height: 400px;
            background-color: pink;
            flex-wrap: wrap;
            /* 因为有了换行,此时我们侧轴上控制子元素对齐方式我们用algin-content此属性对单行没有效果 只对在换行时多行有效果 */
            /* align-content: flex-start; */
            /* 子元素居中 在侧轴中间显示*/
            /* align-content: center; */
            /* 子项在侧轴先分布在两头 再平分剩余空间 */
            /* align-content: space-between; */
            /* 子项在侧轴平分剩余空间 */
            align-content: space-around
        }
        
        div span {
            width: 150px;
            height: 100px;
            background-color: purple;
            color: #fff;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span> <span>4</span>
        <span>5</span>
        <span>6</span>
    </div>
</body>

</html>
