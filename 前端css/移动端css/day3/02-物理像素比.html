<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        div {
            width: 300px;
            height: 300px;
            background-color: pink;
        }
        /* 1.物理像素 就是我们说的分辨率 iphone8的像素是 750 */
        /* 2.在iPhone8里面的1px 开发像素 =2个物理像素 */
        /* 3.我们开发的时候1px不一定等于1个物理像素的 */
        /* pc端页面，1个px等于1个物理像素的，但移动端就不一定 */
        /* 一个px能显示的物理像素点的个数，称为物理像素比或者屏幕像素比 */
    </style>
</head>

<body>
    <div></div>
</body>

</html>
