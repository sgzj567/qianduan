<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 我们需要一个50*50像素的（css像素）的图片 直接放到我们iPhone8里面会放大2倍 100*100 就是模糊 */
        /* 我们采取的是放一个 100*100的图片 然后手动的把这个图片缩小为50*50（css的像素） */
        
        img:nth-child(2) {
            width: 50px;
            height: 50px;
        }
    </style>
</head>

<body>
    <!-- 模糊的 -->

    <img src="./images/apple50(1).jpg" alt="">
    <!-- 我们采取二倍图 -->
    <img src="./images/apple100.jpg" alt="">
</body>

</html>
