<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .box {
            display: flex;
            width: 100%;
        }
        
        .left {
            width: 300px;
            min-height: 500px;
            background-color: green;
        }
        
        .main {
            flex: 1;
            min-height: 500px;
            background-color: pink;
        }
        /* 当视口宽度小于768px时 自动隐藏left */
        
        @media (max-width:768px) {
            .left {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="left"></div>
        <div class="main">响应式响应式响应式响应式响应式响应式响应式响应式响应式响应式响应式</div>
    </div>
</body>

</html>
