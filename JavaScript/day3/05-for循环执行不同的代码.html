<body>
    <script>
        // for 循环可以执行不同的代码 因为我们有计数器i的变量的存在 i 每次循环都会变换
        //  我们想要输出一个人1到100岁
        /*    for (var i = 1; i <= 100; i++) {
               console.log('这个人今年' + i + '岁了');

           } */
        for (var i = 1; i <= 100; i++) {
            if (i == 1) {
                console.log('这个人今年1岁了');
            } else if (i == 100) {
                console.log('这个人今年死了');

            } else {
                console.log('这个人今年' + i + '岁了');

            }
        }
    </script>
</body>
