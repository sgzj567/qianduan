<body>
    <script>
        // 1.do while 循环语法结构
        /*   do {
              // 循环体
          } while (条件表达式) */
        // 2.执行思路 跟while不同的是 do while 先执行 一次 然后条件判断 如果条件为真 就会重复执行循环体 否则就退出循环体
        // 3.代码验证
        var i = 1;
        do {
            console.log('我爱你');
            i++;
        }
        while (i <= 100)
    </script>
</body>

</html>
