<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        // 1.for重复执行某些结构
        // 2.for语法结构
        /*   for (初始变量;条件表达式;操作表达式){
              循环体
          } */
        // 3.初始化变量 就是用var 声明一个普通变量 通常作为计数器使用
        // 4. 条件表达式 就是用来决定每一次循环是否执行 就是终止的条件
        // 5.操作表达式 是每次循环最后执行的代码 经常用于我们计数器变量进行更新（递增或递减）
        // 6.代码体验
        for (var i = 1; i <= 100; i++) {
            console.log('打印');

        }
    </script>
</body>

</html>
