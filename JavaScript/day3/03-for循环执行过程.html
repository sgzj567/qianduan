<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        for (var i = 1; i <= 100; i++) {
            console.log('你好吗');
        }
        // 1.首先执行里面计数器变量 var i= 1 但是这句话在 里面只执行一次 index
        // 2.i <=100 来判断是否满足条件， 如果满足条件 就去执行循环体 不满足条件退出循环体
        // 3.最后去执行 i++ i++是单独写的代码 递增第一轮结束
        // 4. 接着去执行 i<= 100 如果满足条件就去执行循环体 不满足条件退出循环 第二轮
    </script>
</body>

</html>
