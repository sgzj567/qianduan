    <title>Document</title>
    <script>
        // 1.检测字符串的长度
        var str = 'my name is zxk';
        console.log(str.length);
        // 这个长度里面包括了空格
        // 字符串的拼接
        console.log('沙漠' + '骆驼');
        // 字符串的沙漠骆驼
        console.log('沙漠' + 19); //pink老师19
        console.log('pink' + true); //pinktrue
        console.log(12 + 12); //24
        console.log('12' + 12); //1212 只要有字符串类型的 与其他类型相加都是字符串型的
        // +号  数值相加 字符相连
    </script>
