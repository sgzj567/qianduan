<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var age = prompt('请输入您的年龄');
        //1.parseInt(变量) 可以把字符型的转换为数字型 得到的是整数
        console.log(parseInt(age)); //输出的颜色代表蓝色代表数字型
        console.log(parseInt('3.14')); //取整 得到的是3
        console.log(parseInt('120px')); //120 会去掉单位
        console.log(parseInt('rem120px')); //NaN
        //2.parseFlaot(变量) 可以把字符型转换为数字型 得到的是小数 浮点型
        console.log(parseFloat('3.14')); //3.14
        console.log(parseFloat('120px')); //120会去掉这个单位
        console.log(parseFloat('rem120px')); //NaN
        //3.利用Number(变量)
        var str = '123';
        console.log(Number(str));
        console.log(Number('12'));
        //4.利用算数运算 - * / 隐式转换
        console.log('12' - 0); //12
        console.log('123' - '120') //3;
    </script>
</head>

</html>
