<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>

<body>
    <script>
        // 弹出一个输入框（prompt）,让用户输入出生年份（用户输入）
        //把用户输入的值用变量存起来， 然后用今年的年份减去变量值，结果就是现在的年龄
        //弹出警示框alert，输出计算结果
        var year = prompt('请输入您的出生年份');
        var age = 2018 - year; //year取过来的是字符串型 但是这里用的是减号 隐式转换
        alert('您今年已经' + age + '岁了');
    </script>
</body>

</html>
