<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var flag = true; //flag 布尔型
        var flag1 = false; // flag1 型
        console.log(flag + 1); //true 参与加法运算当作1来看
        console.log(flag1 + 1); //true 参与加法运算当作0来看
        // 如果一个变量声明为赋值 就是undefined 未定义数据类型
        var str;
        console.log(str);
        var variable = undefined;
        console.log(variable + 'pink'); //undefinedpink;
        console.log(variable + 2); //NaN Undefined 和数字相加 最后结果是NaN;
        //NULL 空值
        var space = null;
        console.log(space + 'pink'); //nullpink
        console.log(space + 1);
    </script>
</head>

<body>

</body>

</html>
