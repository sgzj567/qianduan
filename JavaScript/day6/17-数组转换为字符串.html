<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        // 数组转换为字符串
        // 1.toString() 将我们数组转换为字符串
        let arr = [1, 2, 3];
        console.log(arr.toString()); //1,2,3 输出黑色字体为字符串
        // 2.join(分隔符)
        let arr1 = ['pink', 'black', 'purple', 'green'];
        console.log(arr1.join()); //默认逗号分割
        console.log(arr1.join('-'));
        console.log(arr1.join('&'));
    </script>
</body>

</html>
