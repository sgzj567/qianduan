<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 简单类型 又叫做基本数据类型或者值类型  复杂类型又叫做引用类型
        // 简单数据类型 string  number  boolean  undefined  null;存在栈
        let timer = null;
        console.log(typeof timer); //返回的是一个空的对象
        //引用类型：复杂类型  在存储时变量存储的仅仅是地址（引用），因此又叫做引用数据类型 存在堆里
        // 通过new关键字创建的对象（系统对象  自定义对象）如object  Array Date等
        // 1.简单数据类型存放在栈里  里面直接开辟一个空间存放的是值
        // 2.复杂数据类型   首先在栈里存放的是地址  这个地址指向堆里面的数据
    </script>
</body>

</html>
