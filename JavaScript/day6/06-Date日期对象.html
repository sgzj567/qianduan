<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        // Date() 日期对象  是一个构造函数   必须使用new来调用创建的我们的日期对象
        var arr = new Array();
        var obj = new Object();
        // 1.使用date 如果没有参数就返回当前系统的时间
        let date = new Date();
        console.log(date);
        // 2.参数常用的写法  数字型  2019,10,01  或者是字符串型 '2019-10-1 8:8:8'
        let date1 = new Date(2019, 10, 1);
        console.log(date1); //返回的是11月不是10月
        let date2 = new Date('2019-10-1 8:8:8');
        console.log(date2);
    </script>

</body>
