<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 数组排序
        // 1.翻转数组
        let arr = ['pink', 'red', 'blue'];
        arr.reverse();
        console.log(arr);

        // 2.冒泡排序

        let arr1 = [2, 8, 1, 3, 5];
        arr1.sort(); //排的是个位数
        console.log(arr1);
        let arr2 = [2, 82, 11, 32, 5];
        arr2.sort(function(a, b) {
            //return a - b; //升序排列
            return b - a; //降序排列
        })
        console.log(arr2);
    </script>
</body>

</html>
