<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 返回数组元素索引的方法  indexOf(数组元素)  作用就是返回数组索引号
        // 它只返回第一个满足条件的索引号
        //如果在数组元素里面找不到  则返回的是-1；
        // let arr = ['red', 'green', 'blue', 'pink']
        let arr = ['red', 'green', 'blue', 'blue', 'pink']
        console.log(arr.indexOf('blue')); //2  从数组前面开始找
        // 从数组前面开始查找
        console.log(arr.lastIndexOf('blue'));

        //
    </script>
</body>

</html>
