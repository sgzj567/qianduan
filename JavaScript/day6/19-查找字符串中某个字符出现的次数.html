    <script>
        // 查找字符串“abcoefoxyozzopp”中所有o出现的位置以及次数
        // 核心算法先查找第一个o出现的位置
        // 然后只要indexOf返回结果不是-1 就继续往后查找
        // 因为indexOf只能查找到第一个  所以后面的查找  一定是当前的索引加1  从而继续查找
        let str = "abcoefoxyozzopp";
        let index = str.indexOf('o');
        i = 0;
        // console.log(indexOf);
        while (index !== -1) {
            console.log(index);
            i++;
            index = str.indexOf('o', index + 1)
        }
        console.log(i);

        let arr = ['red', 'blue', 'green', 'pink', 'red'];
        let index1 = arr.indexOf('red');
        console.log(index1);

        num = 0;
        while (index !== -1) {
            console.log(index);
            num++;
            index1 = arr.indexOf("red", index + 1);

        }
        console.log(num);
    </script>
