<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        // 1.替换字符  replace('被替换的字符'，'替换的字符')它只会替换第一个字符
        let str = 'andyandy';
        console.log(str.replace('a', 'b'));

        let str1 = 'abceofffookdjhoao';
        while (str1.indexOf('o') !== -1) {
            str1 = str1.replace('o', '*');
        }
        console.log(str1);
        // 2.字符转换为数组 split('分隔符')   前面我们学过  join把数组转换为字符串
        let str2 = 'red,blue,black';
        console.log(str2.split(','));
        let str3 = 'red&blue&black';
        console.log(str3.split('&'));
    </script>
</body>

</html>
