<body>
    <script>
        // 字符串对象  根据字符返回位置  str.indexOf('要查找的字符串'，[起始位置])
        let str = '改革春风吹满地,春天来了';
        console.log(str.indexOf('春')); //2
        console.log(str.indexOf('春', [3]));
        console.log(str.lastIndexOf('春')); //从后面开始查
    </script>
</body>
