<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        // 根据位置返回字符串
        // 1.chartAt(index) 根据位置返回字符串
        let str = 'andy'
        console.log(str.charAt(3));
        // b遍历所有字符
        for (let i = 0; i < str.length; i++) {
            console.log(str.charAt(i));

        }
        // 2.chartCode(index) 返回相应索引字符的ASII吗  目的 判断用户按了那个键
        console.log(str.charCodeAt(0)); //97
        //3.str[index]H5新增的
        console.log(str[0]); //a
    </script>
</body>

</html>
