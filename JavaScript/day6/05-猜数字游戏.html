        function getRandom(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        let random = getRandom(1, 50);
        for (let i = 1; i <= 10; i++) {
            let num = prompt('你来猜？ 输入1~50之间的一个数字');
            if (num > random) {
                alert('你猜大了');
            } else if (num < random) {
                alert('你猜小了');
            } else {
                alert('恭喜你 猜对了');
                break;
            }
        }
    </script>
