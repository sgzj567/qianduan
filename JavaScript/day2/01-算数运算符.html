<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        console.log(1 + 3); //4
        console.log(1 * 9); //9
        console.log(3 - 1); //2
        console.log(9 / 3); //3
        // 取余运算 %
        console.log(9 % 2); //1
        // 浮点数 算数运算里面会有问题
        console.log(0.2 + 0.1); //0.30000000000000004
        console.log(0.07 * 100); //7.000000000000001
        //== 判断是否相等
        // 输出结果是false 所以我们不能直接拿着浮点数比较
        var num = 0.1 + 0.2;
        console.log(num == 0.3);
    </script>
</body>

</html>
