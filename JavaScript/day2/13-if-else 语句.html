<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
    <script>
        /*  1.语法结构
                if (条件表达式) {
                    执行语句1
                } else {
                     执行语句2
                } */
        // 2.执行思路 如果表达式结果为真 那么执行语句1 否则执行 语句2
        // 3.代码验证
        var age = prompt('请输入您的年龄')
        if (age >= 18) {
            alert("您可以进入网吧");
        } else {
            alert("滚 回家做作业去");
        }
        //3.if里面的语句最终只能一个执行
    </script>
</body>

</html>
