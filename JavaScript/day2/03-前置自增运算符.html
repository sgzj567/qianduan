<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        //1.想要一个变量自己加1 num = num +1比较麻烦
        var num = 1;
        num = num + 1; //++num;
        num = num + 1;
        console.log(num); //3
        //2.前置递增运算符 ++ 写在变量前面
        var age = 10;
        ++age; //类似于age = age+1
        console.log(age);
        //3.先加1 后返回值
        var p = 10;
        console.log(++p + 10); //21
        //自增自减运算符和变量使用
    </script>
</body>

</html>
