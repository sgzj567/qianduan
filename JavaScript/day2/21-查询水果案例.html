    <script>
        // 注意给alert加'';
        var fruit = prompt('输入查询的水果：');
        switch (fruit) {
            case '苹果':
                alert('苹果的价格是3.5/斤');
                break;
            case '榴莲':
                alert('榴莲的价格是35/斤');
                break;

            default:
                alert('没有此水果');

        }
    </script>
