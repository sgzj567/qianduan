<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var num = 10;
        num++; //num=num+1;
        console.log(num);
        //1.前置自增和后置自增单独使用效果一样
        //2.后置自增：先返回原值 再 自加
        var age = 10;
        console.log(age++ + 10); //20
        console.log(age); //11
    </script>
</body>

</html>
