<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //switch注意事项
        var num = 3;
        switch (num) {
            case 1:
                console.log(1);
                break;
            case 2:
                console.log(2);
                break;
            case 3:
                console.log(3);
                break;
                // 1.我们开发里面 表达式经常写成变量
                // 2.我们num里面的值 和case里面的值 相匹配的时候是全等 必须是值和数据类型一致才行 num ===1
                // 3.如果当前的case中没有break 则不会退出switch 是执行下一个case


        }
    </script>
</body>

</html>
