<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [5, 4, 3, 2, 1];
        for (var i = 0; i < arr.length - 1; i++) { // 控制外层循环 长度减去1
            for (var j = 0; j <= arr.length - 1 - i; j++) { //控制里面循环
                if (arr[j] > arr[j + 1]) {
                    var temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }
        console.log(arr);
    </script>
</body>

</html>
