<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 函数使用分为两步：声明函数调用函数
        // 1.声明函数
        /*  function 函数名() {
             // 函数体
        } */
        // 2.调用函数
        function sayHi() {
            console.log('hi-');

        }
        // 1.function 声明函数的关键字
        // 2.函数是做某一件事情 函数名一般是动词 sayHi
        // 3 函数不调用自己不执行
        // 2.调用函数 
        // 函数名 ();
        sayHi();
        // 调用函数必须加小括号
    </script>
</body>

</html>
