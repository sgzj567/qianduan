<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 数组长度
        var arr = ['关羽', '张飞', '马超', '赵云', '黄忠', '刘备', '姜维', ]
        for (var i = 0; i <= 6; i++) {
            console.log(arr[i]);

        }
        console.log(arr.length); // 输出数组长度 数组长度不要和索引号混合  数组长度比索引号大一
        //  arr.length 动态监测数组长度 即是个数
    </script>
</body>

</html>
