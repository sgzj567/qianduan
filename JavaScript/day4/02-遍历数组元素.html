<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>

<body>
    <script>
        // 数组的索引（下标）：用来访问数组元素的序号 （数组下标是从0开始的）。
        var arr = ['小白', '小黑', '大黄', '瑞奇'];
        // 下标是从0 开始的 例如小白是 0；
        // 数组名 [下标]
        console.log(arr[1]); // 小黑
        // 遇到没有的 返回空
        for (var i = 0; i <= 3; i++) {
            console.log(arr[i]);

        }
        // 因为我们数组是从0 开始的所以 i从0 开始
        // 2.输出的时候 i  当做计数器来使用
    </script>
</body>

</html>
