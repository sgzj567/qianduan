<body>
    <script>
        function getArryMax(arr) {
            var max = arr[0];
            for (var i = 1; i < arr.length; i++) {


                if (max < arr[i]) {
                    max = arr[i];
                }
            }
            return max;
        }
        var re = getArryMax([3, 77, 44, 143])
        console.log(re);
    </script>
