        // 1.利用函数求任意两个数之间的和
        function getSum(start, end) {
            var start = prompt('请输入第一个数：');
            var end = prompt('请输入第二个数：');
            for (var i = parseFloat(start); i <= parseFloat(end); i++) {
                var sum = 0;
                sum = parseFloat(start) + parseFloat(end);
            }
            alert(sum);
        }
        getSum();
        // 3.注意点
        // 1.多个参数之间用逗号隔开
        // 2.形参可以看做是不用声明的变量
    </script>
