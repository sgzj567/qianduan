<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 利用对象字面量创建对象{}
        // var obj ;//创建了一个空的对象
        var obj = {
                uname: '张三丰',
                age: 18,
                sex: '男',
                sayHi: function() {
                    console.log('hi');

                }
            }
            // 1.里面的属性或者方法我们采取键值对的形式  键  属性名 ：属性值
            // 2.多个属性或者方法或者方法中间用逗号隔开
            // 3.方法冒号后面的是一个匿名函数
            // 2.使用对象
            // （1）调用对象的属性  我们采取对象名.属性名 .
        console.log(obj.uname);
        // 调用属性的另一种方法 对象['属性名']
        console.log(obj['age']);
        // 调用对象的方法 sayHi 对象名.方法名()
        obj.sayHi();
    </script>
</body>

</html>
