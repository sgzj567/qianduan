<body>
    <script>
        function reverse(arr) {
            var newArry = [];
            for (var i = arr.length - 1; i >= 0; i--) {
                newArry[newArry.length] = arr[i];

            }
            return newArry;
        }
        var arr1 = reverse([1, 3, 5, 7]);
        console.log(arr1);
        var arr2 = reverse(['pink', 'blue', 'back']);
        console.log(arr2);
    </script>
</body>

</html>
