    <title>Document</title>

<body>
    <script>
        function getMax() {
            var max = arguments[0];
            for (var i = 1; i <= arguments.length; i++) {
                if (max < arguments[i]) {
                    max = arguments[i]
                }
            }
            return (max);

        }
        console.log(getMax(1, 2, 5));
        console.log(getMax(3, 6, 8));
        console.log(getMax(1, 2, 7));
    </script>
</body>
