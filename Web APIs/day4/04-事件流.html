<!-- 事件流指的是完整执行过程 -->
<!-- 先是捕获阶段  ————>>冒泡阶段 -->
<!-- 捕获阶段是从大往小阶段  冒泡阶段是从小往大阶段 -->
<!-- 事件冒泡阶段 -->
<!-- 当一个元素事件被触发时 同样的事件将会在该元素的所有祖先元素中依次被触发  这一过程就是冒泡 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 500px;
            height: 500px;
            margin: 100px auto;
            border: 1px solid red;
        }
        
        .son {
            width: 200px;
            height: 200px;
            background-color: purple;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son">

        </div>
    </div>
    <script>
        let fa = document.querySelector('.father')
        let son = document.querySelector('.son')
        fa.addEventListener('click', function() {
            alert('我是爸爸')
        })
        son.addEventListener('click', function() {
                alert('我是儿子')
            })
            // DOM.addEventListener(事件类型,执行函数(){},false/true)里面默认是false  如果是false就只执行冒泡阶段  如果是true就执行捕获阶段
    </script>
</body>

</html>
