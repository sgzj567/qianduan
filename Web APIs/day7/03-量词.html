<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 符号之间不要加空格
        console.log(/a/.test('a'));
        // 量词 * n>=0
        console.log(/a*/.test('')); //a出现的次数 0次或以上
        // + 量词 n>=1
        console.log(/a+/.test('')); //a出现的次数 1次或以上
        console.log(/a+/.test('aaaa')); //true
        console.log(/a+/.test('bc')); //false
        console.log(/a+/.test('bca'));
        // ?出现0次或1次
        console.log(/^a?$/.test('')); //true
        console.log(/^a?$/.test('a')); //true
        console.log(/^a?$/.test('a')); //true
        console.log(/a?/.test('aa')); //true
        // {m,n}出现m 到 n次
        // {n}出现n次
        console.log(/^a{2}$/.test('aa')); //true
        console.log(/^a{2}$/.test('aa')); //true
        console.log(/^a{2}$/.test('aaa')); //false
        // {n,} >=n
        console.log(/^a{2,}$/.test('a')); //false
        console.log(/^a{2,}$/.test('aa')); //true
        console.log(/^a{2,}$/.test('aaa')); //true
        console.log(/^a{2,}$/.test('aaa')); //true
        console.log(/^a{2,}$/.test('aba')); //false
    </script>
</body>

</html>
