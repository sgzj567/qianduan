<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>手风琴</title>
    <style>
        ul {
            list-style: none;
        }
        
        * {
            margin: 0;
            padding: 0;
        }
        
        div {
            width: 1200px;
            height: 400px;
            margin: 50px auto;
            border: 1px solid red;
            overflow: hidden;
        }
        
        div li {
            width: 240px;
            height: 400px;
            float: left;
            transition: all 500ms;
        }
        
        div ul {
            width: 1200px;
        }
    </style>
</head>

<body>
    <div id="box">
        <ul>
            <li>
                <a href="#">
                    <img src="./images/1.jpg" alt="">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./images/2.jpg" alt="">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./images/3.jpg" alt="">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./images/4.jpg" alt="">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./images/5.jpg" alt="">
                </a>
            </li>
        </ul>
    </div>
</body>
<script>
    // 1.获取元素
    let lis = document.querySelectorAll('li')
        // 2.绑定事件
    for (let i = 0; i < lis.length; i++) {
        // 3.鼠标经过和离开
        // 鼠标经过
        lis[i].addEventListener('mouseenter', function() {
                // 当前的宽度变为800px  其余的变为100px  排他思想
                // 先把所有的小li变为100px  然后再把当前的变为800px
                for (let j = 0; j < lis.length; j++) {
                    lis[j].style.width = '100px'
                }
                this.style.width = '800px'
            })
            // 鼠标经过
        lis[i].addEventListener('mouseleave', function() {
            //  所有的变为240px
            for (let j = 0; j < lis.length; j++) {
                lis[j].style.width = '240px'
            }
        })
    }
</script>

</html>
