<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log(11);
        setTimeout(function() {
            console.log(22);

        }, 0)
        console.log(33);
        // 先执行同步任务  在执行异步任务
        // 异步任务  事件  定时器  回调函数  
        // 事件循环  even loop 获取任务  执行任务 再获取任务  再执行
    </script>
</body>

</html>
